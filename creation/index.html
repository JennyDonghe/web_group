<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Let's Make a Monster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Let's Make a Monster</h1>
  <button id="shuffle">Shuffle</button>

  <section class="stage" aria-label="Monster face canvas">
    <img class="bg" alt="" src="assets/face.png" aria-hidden="true">
    <img class="feature eye left"  alt="left eye">
    <img class="feature eye right" alt="right eye">
    <img class="feature nose"      alt="nose">
    <img class="feature mouth"     alt="mouth">
  </section>

  <script src="app.js"></script>
</body>
</html>
